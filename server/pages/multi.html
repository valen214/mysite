


<input type="file" name="f" />
<script>
document.querySelector("input").addEventListener("change", async e => {
  let input = e.target;

  const formData = new FormData();
  console.log("filename:", input.files[0].name);
  formData.append('f', input.files[0], input.files[0].name)

  fetch('/multi', {
    method: 'POST',
    body: formData
  })
  .then(r => r.text())
  .then(data => {
    console.log(data)
  });
})


</script>
